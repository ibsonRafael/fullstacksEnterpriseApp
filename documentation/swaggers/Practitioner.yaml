  description: Move your app forward with the Uber API
  version: "1.0.0"

# the domain of the service

host: backend.application.dev

# array of all schemes that your API supports
schemes:
  - http
  - https

# will be prefixed to all paths
basePath: /v1

security:
  - internalApiKey: []

produces:
  - application/json

parameters:
  practitionerUuid:
    in: path
    name: practitionerUuid
    description: Unique identifier representing a specific practitioner that needs to be fetched
    required: true
    type: string
    format: uuid

paths:
  /practitioner:
    get:
      summary: Practitioners Types
      description: |
        The endpoint returns a list of *Practitioners*.
      tags:
        - Practitioners
      operationId: listPractitioner
      produces:
        - application/json
      security:
        - internalApiKey: []
      responses:
        200:
          description: An array of Practitioner
          schema:
            type: array
            items:
              $ref: '#/definitions/Practitioner'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        403:
          description: Forbiden
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Resources Not Found
          schema:
            $ref: '#/definitions/Error'
        504:
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Practitioners Types
      description: |
        The endpoint returns a list of *Practitioners*.
      tags:
        - Practitioners
      operationId: savePractitioner
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Practitioner to be saved
          required: true
          schema:
            $ref: "#/definitions/Practitioner"
      responses:
        201:
          description: Created
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        403:
          description: Forbiden
          schema:
            $ref: '#/definitions/Error'
        504:
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/Error'


  /practitioner/findByStatus:
    get:
      summary: Practitioners Types
      description: |
        The endpoint returns a list of *Practitioners*.
      tags:
        - Practitioners
      operationId: listPractitionerByStatus
      produces:
        - application/json
      security:
        - internalApiKey: []
      parameters:
        - in: query
          name: status
          description: Status values that need to be considered for filter
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
      responses:
        200:
          description: An array of Practitioner
          schema:
            type: array
            items:
              $ref: '#/definitions/Practitioner'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        403:
          description: Forbiden
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Resources Not Found
          schema:
            $ref: '#/definitions/Error'
        504:
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/Error'

  /practitioner/findByTags:
    get:
      summary: Practitioners Types
      description: |
        The endpoint returns a list of *Practitioners*.
      tags:
        - Practitioners
      operationId: listPractitionerByTags
      produces:
        - application/json
      security:
        - internalApiKey: []
      parameters:
        - in: query
          name: tags
          description: Tags to filter by
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
      responses:
        200:
          description: An array of Practitioner
          schema:
            type: array
            items:
              $ref: '#/definitions/Practitioner'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        403:
          description: Forbiden
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Resources Not Found
          schema:
            $ref: '#/definitions/Error'
        504:
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/Error'

  /practitioner/findByTeam:
    get:
      summary: Practitioners Types
      description: |
        The endpoint returns a list of *Practitioners*.
      tags:
        - Practitioners
      operationId: listPractitionerByTeam
      produces:
        - application/json
      security:
        - internalApiKey: []
      parameters:
        - in: query
          name: team
          description: Teams to filter by
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
      responses:
        200:
          description: An array of Practitioner
          schema:
            type: array
            items:
              $ref: '#/definitions/Practitioner'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        403:
          description: Forbiden
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Resources Not Found
          schema:
            $ref: '#/definitions/Error'
        504:
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/Error'

  /practitioner/{practitionerUuid}:
    get:
      summary: Practitioner Type
      description: |
        The endpoint returns one *Practitioner* by your uuid.
      tags:
        - Practitioners
      operationId: getPractitionerByUuid
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/practitionerUuid'
      responses:
        200:
          description: An Practitioner
          schema:
            $ref: '#/definitions/Practitioner'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        403:
          description: Forbiden
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Resources Not Found
          schema:
            $ref: '#/definitions/Error'
        504:
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/Error'

    delete:
      summary: Practitioner Type
      description: |
        The endpoint returns one *Practitioner* by your uuid.
      tags:
        - Practitioners
      operationId: deletePractitionerByUuid
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/practitionerUuid'
      responses:
        202:
          description: Accepted
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        403:
          description: Forbiden
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Resources Not Found
          schema:
            $ref: '#/definitions/Error'
        504:
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Practitioners Types
      description: |
        The endpoint returns a list of *Practitioners*.
      tags:
        - Practitioners
      operationId: updatePractitioner
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/practitionerUuid'
        - in: body
          name: body
          description: Practitioner to be updated
          required: true
          schema:
            $ref: "#/definitions/Practitioner"
